<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRP</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="home">
        <div class="box salmon">
            <div id="sw" class="truck salmon"><span class="text">T1</span></div>
            <div id="listC" class="listClient">
                <div id="drag" class="client gray"><span class="text">C1</span></div>
                <div id="drag" class="client gray"><span class="text">C2</span></div>
                <div id="drag" class="client gray"><span class="text">C3</span></div>
            </div>
        </div>
        <div class="box yellow">
            <div id="sw" class="truck yellow"><span class="text">T2</span></div>
            <div id="listC" class="listClient">
                <div id="drag" class="client light_blue"><span class="text">C1</span></div>
                <div id="drag" class="client light_blue"><span class="text">C2</span></div>
                <div id="drag" class="client light_blue"><span class="text">C3</span></div>
            </div>
        </div>
        <div class="box purple">
            <div id="sw" class="truck purple"><span class="text">T3</span></div>
            <div id="listC" class="listClient">
                <div id="drag" class="client pink"><span class="text">C1</span></div>
                <div id="drag" class="client pink"><span class="text">C2</span></div>
                <div id="drag" class="client pink"><span class="text">C3</span></div>
            </div>
        </div>
        <div class="txt">Testing</div>
    </div>
    <div id="canvas" class="canvas">
        <canvas id="my-canvas" width="600" height="500"></canvas>
    </div>
    <!-- <script src="init_pos.js"></script> -->
    <script src="bundle.js"></script>
</body>
</html>
